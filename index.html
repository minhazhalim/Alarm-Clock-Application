<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <title>Alarm Clock Application</title>
     <link rel="stylesheet" href="style.css">
     <script src="script.js" defer></script>
</head>
<body>
     <div class="wrapper">
          <img src="./files/clock.svg" alt="Clock">
          <h1>00:00:00 pm</h1>
          <div class="content">
               <div class="column">
                    <select><option value="Hour" selected disabled hidden>hour</option></select>
               </div>
               <div class="column">
                    <select><option value="Minute" selected disabled hidden>minute</option></select>
               </div>
               <div class="column">
                    <select><option value="AM/PM" selected disabled hidden>am/pm</option></select>
               </div>
          </div>
          <button>set alarm</button>
     </div>
</body>
</html>
